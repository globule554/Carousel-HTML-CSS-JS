<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel CSS</title>
    <link href="carousel.css" rel="stylesheet" />
</head>

<body>
    <div class="carousel">
       <input type="radio" class="rb" name="slide"  id="rb1" checked>
       <input type="radio" class="rb" name="slide"  id="rb2" >
       <input type="radio" class="rb" name="slide"  id="rb3" >
       <input type="radio" class="rb" name="slide"  id="rb4" >

        <div class="frame">
            <div class="item" id="item1">
                <span>
                    <img src="./carousel01.jpg">
                </span>
            </div>
            <div class="item" id="item2">
                <span>
                    <img src="./carousel02.jpg">
                </span>
            </div>
            <div class="item" id="item3">
                <span>
                    <img src="./carousel03.jpg">
                </span>
            </div>
            <div class="item" id="item4">
                <span>
                    <img src="./carousel04.jpg">
                </span>
            </div>
          
        </div>
    
    

      <div class="indicators">
         <label class="btn" for="rb1" id="btn1"></label>
         <label class="btn" for="rb2" id="btn2"></label>
         <label class="btn" for="rb3" id="btn3"></label>
         <label class="btn" for="rb4" id="btn4"></label>
      </div>
     


      <script src="autoplay.js"></script>

</body>

</html>
