<head>

    <title>Carousel CSS</title>
    <link href="carousel.css" rel="stylesheet" />
</head>

<body>
    <div class="carousel">
        <div class="item" id="item1">

            <span>
                <img src="./carousel02.jpg">

        </div>
        <div class="item" id="item3">

        </div>
        <div class="item" id="item4">

    <nav>

        <span><a href="#item1" class="btn"></a></span>
        <span><a href="#item2" class="btn"></a></span>
        <span><a href="#item3" class="btn"></a></span>
